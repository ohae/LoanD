<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Loan D!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <ion-item>
    <ion-label floating>อัตราดอกเบี้ยปัจจุบัน (%) </ion-label>
    <ion-input type="name" [(ngModel)]="DefaultInterestRate"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>กำหนดอัตราดอกเบี้ยใหม่ (%)</ion-label>
    <ion-input type="name" [(ngModel)]="MyInterestRate"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button (click)="SetInterestRate()">บันทึก</button>
  </ion-item>
</ion-content>
